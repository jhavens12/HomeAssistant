    #kitchen
    light.wall: off
    light.cabinets: off
    light.sink: off
    light.overhead: off
    #dining_room
    light.dining_room_1: off
    light.dining_room_2: off
    light.dining_room_3: off
    #living_room
    light.small_lamp: off
    light.big_lamp: off
